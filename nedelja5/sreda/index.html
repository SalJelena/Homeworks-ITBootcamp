<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-style-2">
    
<form class="forma">
            <div>
                <label>Name</label>
                <br>
                <input type="text" name="name" class="name-check">

                <div class="error-field-name"></div>
            </div>


            <div>
                <label>Surname</label>
                <br>
                <input type="text" name="surname" class="surname-check">

                <div class="error-field-surname"></div>
            </div>
           

            <div>
                <label>Password</label>
                <br>
                <input type="password" name="password" class="password-check">

                <div class="error-field-password"></div>
            </div>

            <div>
                <label>Confirm password</label>
                <br>
                <input type="password" name="password-confirm" class="password-confirm">

                <div class="error-field-password-confirm"></div>
            </div>
           
            <div>
                <label>City</label>
                <br>
                <select name="city-check" class="city-check">
                    <option value="default" selected disabled>--City--</option>
                    <option value="nis">Nis</option>
                    <option value="belgrade">Belgrade</option>
                    <option value="novisad">Novi Sad</option>
                    <option value="kragujevac">Kragujevac</option>
                </select>

                <div class="error-field-city"></div>

            </div>


            <hr>

            <div class="gender-class">
                <p>Gender</p>
               
                <label for="male">Male<input type="radio" id="male-check" name="gender" value="0"></label>
                <label for="female">Female <input type="radio" id="female-check" name="gender" value="1"></label>

                <div class="error-field-gender"></div>

            </div>


            <hr>


            <div class="checkbox-class">
                <p>Course</p>
                
                <input type="checkbox" id="html-check" name="box" value="html">
                <label for="html">HTML</label><br>

                <input type="checkbox" id="css-check" name="box" value="css">
                <label for="css">CSS</label><br>

                <input type="checkbox" id="js-check" name="box" value="js">
                <label for="js">Javascript</label><br>

                <div class="error-field-course"></div>

            </div>


            <hr>


            <button type="submit" class ="submit">REGISTER</button>

        </form>
      
       
    </div>

    <hr>

    <div class="user-div">
       

    </div>
    
    <script src="domaci1.js"></script>
</body>
</html>
